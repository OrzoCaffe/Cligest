<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Inserisci Ufficio</title>
    </h:head>
    <h:body>
        <h2 style="font-family: cursive; font-weight: bold" align="center">Inserisci un nuovo ufficio</h2>
        <h:form>
            <h:outputLabel for="nome" >Nome ufficio</h:outputLabel><br/>
            <h:inputText id="nome" value="#{ufficioPresenter.ufficioDiAppartenenza.nomeUfficio}"/><br/>
            <h:commandButton value="Salva" action="#{ufficioPresenter.salvaUfficioDiAppartenenza()}"/>
            <h:button value="Home" outcome="index" />
        </h:form>
    </h:body>
</html>
