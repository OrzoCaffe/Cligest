<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Inserisci Modalita di pagamento</title>
    </h:head>
    <h:body>
        <h2 style="font-family: cursive; font-weight: bold" align="center">Inserisci le modalit&agrave; di pagamento</h2>
        <h:form>
            <h:outputLabel for="tipo" >Tipo di pagamento</h:outputLabel><br/>
            <h:inputText id="tipo" value="#{pagamentoPresenter.modalitaDiPagamento.tipo}"/><br/>
            <h:outputLabel for="fraQuantoPago" >Fra Quanto Pago</h:outputLabel><br/>
            <h:inputText id="fraQuantoPago" value="#{pagamentoPresenter.modalitaDiPagamento.fraQuantoPago}"/><br/>
            <h:commandButton value="Salva" action="#{pagamentoPresenter.salvaModalitaDiPagamento()}"/>
            <h:button value="Home" outcome="index" />
        </h:form>
    </h:body>
</html>
