<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Elenco clienti</title>
    </h:head>
    <h:body>
        <h2 style="font-family: cursive; font-weight: bold" align="center">Elenco dei clienti</h2>
        <p:dataTable value="#{clientePresenter.elencoCliente()}" var="cli">
            <p:column headerText="Ragione Sociale">
                <h:outputText value="#{cli.ragioneSociale}"/>
            </p:column>
            <p:column headerText="Modalit&agrave; di pagamento">
                <h:outputText value="#{cli.modalitaDiPagamento.tipo}"/>
            </p:column>
            <p:column headerText="Azioni">
                <h:form>
                    <h:commandButton value="Modifica" action="#{clientePresenter.dettaglioCliente(cli.id)}"/>
                    <h:commandButton value="Elimina" action="#{clientePresenter.eliminaCliente(cli)}"/>
                </h:form>
            </p:column>
        </p:dataTable>
        <h:form>
            <h:commandButton value="Inserisci nuovo cliente" action="#{clientePresenter.dettaglioCliente(null)}"/>
            <h:button value="Home" outcome="index"/>
        </h:form>
    </h:body>
</html>
