<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>HomePage</title>
    </h:head>
    <h:body>
        <h1>Cligest - Gestione della clientela</h1>
        <h:form>
            <h4>Inserisci modalit&agrave; di pagamento: </h4>
            <h:commandButton value="Nuova modalit&agrave; di pagamento" action="#{pagamentoPresenter.dettaglioModalitaDiPagamento(null)}"/>
            <h:button value="Elenco delle modalit&agrave; di pagamento" outcome="elencoModalitaDiPagamento"/><br></br>
            <h4>Inserisci un nuovo Ufficio: </h4>
            <h:commandButton value="Nuovo Ufficio" action="#{ufficioPresenter.dettaglioUfficioDiAppartenenza(null)}"/>
            <h:button value="Elenco degli uffici" outcome="elencoUfficioDiAppartenenza"/><br></br>
            <h4>Inserisci Cliente: </h4>
            <h:commandButton value="Nuovo Cliente" action="#{clientePresenter.dettaglioCliente(null)}"/>
            <h:button value="Elenco dei clienti" outcome="elencoCliente" /><br></br>
        </h:form>
    </h:body>
</html>
